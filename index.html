<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои животные</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .my-animal {
            background-color: white;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .all-animals {
            background-color: white;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .animal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Стиль для кружочка с животным */
        .animal-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .animal-circle:hover {
            transform: translateY(-5px);
        }
        
        .animal-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            margin-bottom: 10px;
            position: relative;
        }
        
        .animal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .animal-initials {
            font-size: 32px;
            font-weight: 500;
            color: #5f6368;
        }
        
        .animal-name {
            text-align: center;
            font-weight: 500;
            color: #3c4043;
            font-size: 14px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .animal-id {
            color: #9aa0a6;
            font-size: 12px;
            margin-top: 2px;
        }
        
        /* Мое животное - особый стиль */
        .my-animal-content {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .my-animal-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e8f0fe;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 4px solid #d2e3fc;
            box-shadow: 0 4px 12px rgba(66,133,244,0.2);
        }
        
        .my-animal-avatar .animal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .my-animal-details {
            flex: 1;
        }
        
        .my-animal-details h3 {
            margin: 0 0 8px 0;
            color: #1a73e8;
            font-size: 24px;
        }
        
        .detail-item {
            margin: 6px 0;
            color: #5f6368;
        }
        
        .detail-label {
            color: #9aa0a6;
            font-size: 14px;
        }
        
        h2 {
            margin-top: 0;
            color: #202124;
            font-weight: 400;
            font-size: 20px;
            border-bottom: 1px solid #e8eaed;
            padding-bottom: 12px;
        }
        
        .status {
            color: #5f6368;
            font-size: 13px;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
            display: inline-block;
        }
        
        .error {
            color: #d93025;
            background-color: #fce8e6;
        }
        
        .success {
            color: #137333;
            background-color: #e6f4ea;
        }
        
        .last-updated {
            font-size: 12px;
            color: #9aa0a6;
            margin-top: 4px;
        }
        
        /* Стиль для животного, если оно текущее */
        .current-animal .animal-avatar {
            border-color: #1a73e8;
            box-shadow: 0 2px 8px rgba(26,115,232,0.3);
        }
        
        /* Иконка загрузки */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="my-animal">
            <h2>Мое животное</h2>
            <div id="myAnimalInfo">Загрузка...</div>
            <div id="myAnimalStatus" class="status"></div>
        </div>
        
        <div class="all-animals">
            <h2>Все животные (обновляется каждые 30 секунд)</h2>
            <div id="allAnimalsList">
                <div class="loading-spinner" style="margin: 20px auto;"></div>
            </div>
            <div id="allAnimalsStatus" class="status">Загрузка...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/animals';
        const ASSETS_BASE_URL = 'http://localhost:8000/assets';
        const COOKIE_NAME = 'animal_id';
        const UPDATE_INTERVAL = 10000; // 10 секунд
        const LIST_REFRESH_INTERVAL = 30000; // 30 секунд

        // Утилиты для работы с куками
        const CookieManager = {
            setCookie(name, value, days = 365) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = `${name}=${value};${expires};path=/`;
            },

            getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
                }
                return null;
            },

            deleteCookie(name) {
                document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
            }
        };

        // Функция для получения инициалов из имени
        function getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        // API клиент
        const AnimalAPI = {
            async createAnimal() {
                try {
                    const response = await fetch(API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({})
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Ошибка при создании животного:', error);
                    throw error;
                }
            },

            async updateAnimal(id) {
                try {
                    const response = await fetch(API_BASE_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            "id": parseInt(id)
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error(`Ошибка при обновлении животного ${id}:`, error);
                    throw error;
                }
            },

            async getAllAnimals() {
                try {
                    const response = await fetch(API_BASE_URL);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Ошибка при получении списка животных:', error);
                    throw error;
                }
            }
        };

        // DOM манипуляции
        const DOMManager = {
            updateMyAnimal(animal) {
                const element = document.getElementById('myAnimalInfo');
                if (animal) {
                    // Извлекаем имя из URL картинки
                    const animalName = animal.name;
                    const initials = getInitials(animalName);
                    
                    element.innerHTML = `
                        <div class="my-animal-content">
                            <div class="my-animal-avatar">
                                ${animal.image
                                    ? `<img src="${ASSETS_BASE_URL}/${animal.image}" alt="${animalName}" class="animal-image">`
                                    : `<div class="animal-initials">${initials}</div>`
                                }
                            </div>
                            <div class="my-animal-details">
                                <h3>${animalName}</h3>
                                <div class="detail-item">
                                    <span class="detail-label">ID:</span> ${animal.id}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Создано:</span> ${new Date(animal.created_at).toLocaleString()}
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Обновлено:</span> ${new Date(animal.updated_at).toLocaleString()}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    element.innerHTML = '<div class="status error">Животное не найдено</div>';
                }
            },

            updateMyAnimalStatus(message, isError = false) {
                const element = document.getElementById('myAnimalStatus');
                element.textContent = message;
                element.className = `status ${isError ? 'error' : ''}`;
            },

            updateAllAnimals(animals, currentAnimalId = null) {
                const element = document.getElementById('allAnimalsList');
                if (animals && animals.length > 0) {
                    let html = '<div class="animal-list">';
                    
                    animals.forEach(animal => {
                        const isCurrent = currentAnimalId == animal.id;
                        const animalName = animal.name;
                        const initials = getInitials(animalName);
                        
                        html += `
                            <div class="animal-circle ${isCurrent ? 'current-animal' : ''}" data-id="${animal.id}">
                                <div class="animal-avatar">
                                    ${animal.image 
                                        ? `<img src="${ASSETS_BASE_URL}/${animal.image}" alt="${animalName}" class="animal-image">`
                                        : `<div class="animal-initials">${initials}</div>`
                                    }
                                </div>
                                <div class="animal-name">${animalName}</div>
                                <div class="animal-id">ID: ${animal.id}</div>
                                <div class="last-updated">${new Date(animal.updated_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    element.innerHTML = html;
                    
                    // Добавляем обработчики клика по животным
                    document.querySelectorAll('.animal-circle').forEach(circle => {
                        circle.addEventListener('click', function() {
                            const animalId = this.getAttribute('data-id');
                            // Можно добавить функциональность при клике, например:
                            // - Показать детальную информацию
                            // - Сделать это животное "моим"
                            console.log('Выбрано животное:', animalId);
                        });
                    });
                } else {
                    element.innerHTML = '<div class="status">Нет активных животных</div>';
                }
            },

            updateAllAnimalsStatus(message, isError = false) {
                const element = document.getElementById('allAnimalsStatus');
                element.textContent = message;
                element.className = `status ${isError ? 'error' : ''}`;
            }
        };

        // Основная логика приложения
        class AnimalApp {
            constructor() {
                this.myAnimalId = null;
                this.updateInterval = null;
                this.listRefreshInterval = null;
            }

            async init() {
                console.log('Инициализация приложения...');
                
                // Получаем ID из куки или создаем новое животное
                this.myAnimalId = CookieManager.getCookie(COOKIE_NAME);
                
                if (this.myAnimalId) {
                    console.log('Найдено животное в куках:', this.myAnimalId);
                    DOMManager.updateMyAnimalStatus('Загружаем ваше животное...');
                    await this.refreshMyAnimal();
                } else {
                    console.log('Создаем новое животное...');
                    DOMManager.updateMyAnimalStatus('Создаем новое животное...');
                    await this.createNewAnimal();
                }

                // Загружаем список всех животных
                await this.refreshAllAnimals();

                // Запускаем таймеры
                this.startTimers();
            }

            async createNewAnimal() {
                try {
                    const animal = await AnimalAPI.createAnimal();
                    this.myAnimalId = animal.id;
                    CookieManager.setCookie(COOKIE_NAME, animal.id);
                    DOMManager.updateMyAnimal(animal);
                    DOMManager.updateMyAnimalStatus('Новое животное создано успешно!');
                    console.log('Создано новое животное:', animal);
                } catch (error) {
                    DOMManager.updateMyAnimalStatus('Ошибка при создании животного', true);
                }
            }

            async refreshMyAnimal() {
                try {
                    const animal = await AnimalAPI.updateAnimal(this.myAnimalId);
                    DOMManager.updateMyAnimal(animal);
                    DOMManager.updateMyAnimalStatus(`Обновлено: ${new Date().toLocaleTimeString()}`);
                    console.log('Животное обновлено:', animal);
                } catch (error) {
                    // Если животное не найдено (например, удалено), создаем новое
                    if (error.message.includes('404')) {
                        console.log('Животное не найдено, создаем новое...');
                        CookieManager.deleteCookie(COOKIE_NAME);
                        await this.createNewAnimal();
                    } else {
                        DOMManager.updateMyAnimalStatus('Ошибка при обновлении животного', true);
                    }
                }
            }

            async refreshAllAnimals() {
                try {
                    DOMManager.updateAllAnimalsStatus('Загрузка списка животных...');
                    const animals = await AnimalAPI.getAllAnimals();
                    DOMManager.updateAllAnimals(animals, this.myAnimalId);
                    DOMManager.updateAllAnimalsStatus(`Обновлено: ${new Date().toLocaleTimeString()} (${animals.length} животных)`);
                    console.log('Список животных обновлен:', animals.length, 'животных');
                } catch (error) {
                    console.log(error);
                    DOMManager.updateAllAnimalsStatus('Ошибка при загрузке списка животных', true);
                }
            }

            startTimers() {
                // Очищаем старые таймеры если есть
                if (this.updateInterval) clearInterval(this.updateInterval);
                if (this.listRefreshInterval) clearInterval(this.listRefreshInterval);

                // Таймер для обновления моего животного
                this.updateInterval = setInterval(async () => {
                    await this.refreshMyAnimal();
                }, UPDATE_INTERVAL);

                // Таймер для обновления списка всех животных
                this.listRefreshInterval = setInterval(async () => {
                    await this.refreshAllAnimals();
                }, LIST_REFRESH_INTERVAL);

                console.log('Таймеры запущены');
            }

            destroy() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                if (this.listRefreshInterval) clearInterval(this.listRefreshInterval);
                console.log('Приложение остановлено');
            }
        }

        // Инициализация приложения при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            window.animalApp = new AnimalApp();
            window.animalApp.init();
        });

        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (window.animalApp) {
                window.animalApp.destroy();
            }
        });
    </script>
</body>
</html>
